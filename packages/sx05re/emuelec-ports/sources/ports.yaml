SuperTux:
  name: 수퍼 턱스
  description: 수퍼 턱스(SuperTux)는 GNU General Public License에 따라 게시된 무료 오픈 소스 2차원 플랫폼 비디오 게임입니다. 이 게임은 Nintendo의 Super Mario Bros. 시리즈에서 영감을 받았습니다. Mario 대신 게임의 주인공은 Linux 커널의 공식 마스코트인 Tux입니다.
