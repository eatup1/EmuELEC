Sonic 1:
  name: 수퍼 소닉
  description: 수퍼 소닉은 Sonic Team에서 개발하고 Sega Genesis 가정용 비디오 게임 콘솔 용으로 Sega에서 출시한 플랫폼 게임입니다. 1991년 6월 북미와 다음달 PAL지역과 일본에서 출시되었습니다.
