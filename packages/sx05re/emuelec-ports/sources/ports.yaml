Bermuda Syndrome:
  name: 버뮤다 신드롬
  description: 버뮤다 신드롬은 Century Interactive에서 개발하여 1995 년 BMG Interactive에서 출시 한 PC 게임입니다.이 게임은 게임 플레이와 외형면에서 1992년의 고전적인 플레쉬백(Flashback)과 유사합니다. 플레이어는 3인칭 횡스크롤 관점에서 주인공을 제어합니다.
