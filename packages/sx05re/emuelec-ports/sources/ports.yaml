RigelEngine:
  name: 듀크 뉴켐 II(RigelEngine)
  description: RigelEngine은 1993 년 Apogee에서 처음 출시 한 2D 사이드 스크롤러 Duke Nukem II를 오픈 소스로 재현 한 것입니다.
  rating: 1.0
