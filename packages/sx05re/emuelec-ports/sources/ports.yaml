    - ${PORT} >> $EE_LOG 2>&1

Sonic CD:
  name: 수퍼 소닉 CD
  description: 수퍼 소닉 CD는 1993년 Sega CD용 플랫폼 게임입니다. 이야기는 수퍼 소닉이 Robotnik 박사의 외계 신체인 Little Planet을 구하려는 시도를 따릅니다.
